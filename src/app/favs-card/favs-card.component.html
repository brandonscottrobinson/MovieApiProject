<div class="card-container">
  <button class="button" (click)="deleteFavorite(favsRef)">
    <span class="material-icons"> remove_circle_outline </span>
  </button>
  <img
    src="https://image.tmdb.org/t/p/w154{{ favsRef.poster_path }}"
    (click)="toggleMovie()"
    title="Click for movie description!"
    class="pic-container"
  />
  <p>{{ favsRef.title }}</p>
  <p>Year Released: {{ favsRef.release_date | date: "yyyy" }}</p>
  <p>Vote Average: {{ favsRef.vote_average }}</p>
</div>
